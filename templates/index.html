<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot de Predicci√≥n de Precios</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>

    <div class="chat-container">
        <h1>üè° Chatbot de Predicci√≥n de Precios</h1>
        <div id="chat-box">
            <div id="messages"></div>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Escribe tu respuesta..." autofocus>
            <button id="send-btn" onclick="sendMessage()">‚û§</button>
        </div>
    </div>

    <script>
        const userId = Math.random().toString(36).substr(2, 9); // Genera un ID √∫nico para el usuario
        const sendButton = document.getElementById('send-btn');
        
        async function sendMessage() {
            const input = document.getElementById("user-input");
            const userMessage = input.value.trim();

            if (!userMessage) return;
            appendMessage(userMessage, 'user-message');
            input.value = "";
            sendButton.disabled = true; // Deshabilitar bot√≥n mientras responde
            appendMessage("‚è≥ Cargando...", 'loading');

            try {
                const response = await fetch("/chatbot", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userMessage, user_id: userId })
                });

                const data = await response.json();
                document.querySelector(".loading")?.remove(); // Eliminar mensaje de carga

                // Estilos seg√∫n la respuesta
                if (data.response.includes('¬°Ya has respondido todas las preguntas!')) {
                    appendMessage(data.response, 'bot-message-happy');
                } else if (data.response.includes('Error')) {
                    appendMessage(data.response, 'bot-message-sad');
                } else {
                    appendMessage(data.response, 'bot-message');
                }

            } catch (error) {
                document.querySelector(".loading")?.remove();
                appendMessage("‚ùå Error de conexi√≥n. Int√©ntalo nuevamente.", 'error-message');
            } finally {
                sendButton.disabled = false; // Habilitar bot√≥n
            }
        }

        function appendMessage(message, className) {
            const messagesDiv = document.getElementById("messages");
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${className}`;
            messageDiv.textContent = message;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>

</body>
</html>
